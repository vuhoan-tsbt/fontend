<div ng-show="isLoading" class="loading">
    <div class="spinner-border text-primary spinner-center" role="status">
    </div>
</div>

<div class="">
    <div class="">
        <h2 class="text-uppercase">Tài nguyên ảnh</h2>
    </div>
    <div class="">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalUploadImage">
            Thêm ảnh
        </button>
        <br><br>
        <span style="color: red; font-style: italic;">Click 2 lần để xóa ảnh !</span>
    </div>

    <div class="mt-3" style="height: 600px; overflow-x: hidden; overflow-y: auto;">
        <div class="row mt-3">
            <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-1 mb-2 border rounded"
                ng-repeat="name in fileName">
                <img ng-dblclick="removeImage(name)" class="img-fluid"
                    src="http://buiquanghieu.xyz/TestSendMail/assets/images/product/{{name}}" alt="">
                <!-- <img ng-dblclick="removeImage(name)" class="img-fluid"
                    src="http://buiquanghieu.xyz/PRO2111_FALL2022/assets/images/{{name}}" alt=""> -->
                <span class="mt-1 text-center">{{name}}</span>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright &copy; Bluv.snk 2022</span>
        </div>
    </div>
</footer>
<!-- End of Footer -->
<!-- Modal -->
<div class="modal fade" id="modalUploadImage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm mới ảnh</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <input class="form-control" type="file" multiple
                    onchange="angular.element(this).scope().imageLstChanged(this.files)">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
