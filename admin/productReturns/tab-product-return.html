<div ng-if="listBillReturnInvoices.length <= 0" class="alert alert-danger text-center mt-4" role="alert">
    {{listEmptyReturnInvoices}}
</div>

<div class="col-xl-1 offset-xl-10 mb-2 mt-3" ng-if="listBillReturnInvoices.length > 0">
    <select name="" id="pageSize" class="form-select" ng-change="repaginate(pageSize)" ng-model="pageSize"
        convert-to-number>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
    </select>
</div>
<div ng-if="listBillReturnInvoices.length > 0" class="table-responsive border rounded mt-5"
    style="max-height: 550px; overflow: auto;">
    <table class="table table-striped table-inverse text-nowrap">
        <thead>
            <tr style="position: sticky; top: 0;">
                <th class="bg-light text-black-50">Mã HĐ</th>
                <th class="bg-light text-black-50">Khách hàng</th>
                <th class="bg-light text-black-50">Nhân viên bán hàng</th>
                <!-- <th class="bg-light text-black-50 text-center">Tổng tiền (VNĐ)</th> -->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bill in listBillReturnInvoices | limitTo: pageSize : begin">
                <td>
                    <button type="button" class="btn text-primary" ng-click="seeTheBill(bill.billId)">
                        {{bill.billId}}
                    </button>
                </td>
                <td>{{bill.customers.fullName}}</td>
                <td>{{bill.users.fullName}}</td>
                <!-- <td class="text-center">{{bill.totalMoney | currency:"":0}}</td> -->
            </tr>
        </tbody>
    </table>

</div>
<div ng-if="listBillReturnInvoices.length > 0" class="mt-4 text-center">
    <p>Trang: {{currentPage}} / {{totalPage}}</p>
    <button ng-show="currentPage>pageInList" class="btn btn-outline-danger" ng-click="prevListPage()"><i
            class="bi bi-chevron-double-left"></i></button>
    <!-- <button ng-hide="currentPage==startListPage" ng-click="prevPage()" class="btn btn-outline-primary"><i
            class="bi bi-chevron-compact-left"></i></button> -->

    <button class="btn btn-outline-secondary me-2 {{currentPage ==page?'active':''}}" ng-click="selectPage(page)"
        ng-repeat="page in listPage">{{page}}
    </button>

    <!-- <button ng-hide="currentPage==endListPage" ng-click="nextPage()" class="btn btn-outline-primary me-2"><i
            class="bi bi-chevron-compact-right"></i></button> -->
    <button ng-hide="totalPage<=endListPage" ng-click="nextListPage()" class="btn btn-outline-danger"><i
            class="bi bi-chevron-double-right"></i></button>
</div>

<!-- Footer -->
<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright &copy; Bluv.snk 2022</span>
        </div>
    </div>
</footer>
<!-- End of Footer -->
