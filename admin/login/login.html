<div ng-show="isLoading" class="loading">
  <div class="spinner-border text-primary spinner-center" role="status">
  </div>
</div>
<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-6">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-4 p-lg-5 text-black">

            <div class="d-flex align-items-center mb-3 pb-1">
              <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
              <img src="/images/logo/bluv.png" alt="" class="" width="10%">
              <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
            </div>

            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng nhập</h5>

            <!-- <form action=""> -->
            <div class="form-outline mb-4">
              <label for="email" class="form-label">Email</label>
              <input ng-model="form.email" type="text" id="email" class="form-control"
                placeholder="Địa chỉ email" required />
              <div>
                <span ng-if="messageError.username"
                  style="color: red; font-style: italic;">{{messageError.username}}</span>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Mật khẩu</label>
              <input ng-model="form.password" type="password" id="password" class="form-control"
                placeholder="Mật khẩu" required />
              <div>
                <span ng-if="messageError.password"
                  style="color: red; font-style: italic;">{{messageError.password}}</span>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-outline-dark" type="button" ng-click="btnLogin()">Đăng nhập</button>
            </div>
            <!-- </form> -->
            <a class="small text-muted" href="#!">Quên mật khẩu ?</a> <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
